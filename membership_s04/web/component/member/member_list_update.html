<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Member List Update</title>
  </head>
  <body>
    <element name="x-member-list-update" extends="span">
      <template>
        <content></content>
        <div>
          <label for="code">Code</label>
          <input id="code" type="text"/>
          <label for="password">Password</label>
          <input id="password" type="password"/>
          <label for="firstName">First Name</label>
          <input id="firstName" type="text"/>
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text"/>
          <br/>
          <button on-click="addMember()">Add Member</button>
          <label id="message"></label>
        </div>
        <ul>
          <template iterate="member in members.toList()">
            <li>
              {{ member.toString() }}
            </li>
          </template>
        </ul>
        <style>
          button {
            padding: 1px;
            background: #ffcc99;
            border-right: 1px solid #999;
            border-bottom: 1px solid #999;
            border-style: outset;
            border-color: #d7b9c9;
            font-weight: bold;
            text-align: center;
          }
          div {
            background: #eaeaea;
            padding: 5px;
          }
          ul {
            font-size: 16px;
            background: #dcdcdc;
          }
          #message {
            font-size: 14px;
            background: lightyellow;
          }
        </style>
      </template>
      <script type="application/dart" src="member_list_update.dart"></script>
    </element>
  </body>
</html>
