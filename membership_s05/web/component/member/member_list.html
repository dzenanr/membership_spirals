<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Member List</title>
  </head>
  <body>
    <element name="member-list" extends="span">
      <template>
        <content></content>
        <ul>
          <template iterate="member in members.toList()">
            <li>
              {{ member.toString() }}
            </li>
          </template>
        </ul>
        <style>
          ul {
            font-size: 16px;
            background: #dcdcdc;
          }
        </style>
      </template>
      <script type="application/dart" src="member_list.dart"></script>
    </element>
  </body>
</html>
